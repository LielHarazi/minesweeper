<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Minesweeper</title>
  </head>
  <body>
    <h3 class="title">Minesweeper</h3>
    <div class="subtext">
      <span class="mine-icon">ðŸ’£</span>
      <span class="mine-label">Choose your number of Mines:</span>
      <input type="number" id="minesInput" value="10" style="width: 100px" />
      <span class="size-label">Size:</span>
      <input
        type="number"
        style="width: 100px"
        id="boardSizeInput"
        class="board-size-input"
        value="8"
        min="2"
        max="10"
      />
      <span class="mine-label">Mine number:</span>
      <span class="mine-count" minecount></span>
    </div>
    <div class="board-wrapper">
      <div class="board"></div>
      <div class="difficulty-buttons">
        <button class="difficulty-btn easy">Easy</button>
        <button class="difficulty-btn medium">Medium</button>
        <button class="difficulty-btn hard">Hard</button>
      </div>
    </div>
    <button id="newGameBtn">New Game</button>
    <div class="timer-container">
      <span id="timer"></span>
    </div>
    <button id="toggleFlagBtn" class="toggle-flag-btn" type="button">
      <img
        id="toggleFlagImg"
        src="shovel-removebg-preview.png"
        alt="mode"
        style="height: 64px; width: 64px"
      />
    </button>
    <script src="script.js"></script>
  </body>
</html>
